<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivory Lounge Menu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
        }

        h1, h2 {
            text-align: center;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .item-name {
            flex-grow: 1;
        }

        .item-price {
            text-align: right;
            min-width: 80px;
        }

        .back {
            position: absolute;
            opacity: 0.2;
            width: 100vw;
        }

        .lt {
            left: 0;
            top: 0;
        }

        .mid {
            left: 50%;
            top: 50%;
            margin-top: -15%;
            margin-left: -50vw;
        }

        .rb {
            right: 0;
            bottom: 0;
        }

        @media (min-width: 768px) {
            .menu-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .menu-section {
                width: 48%;
            }
        }

        @media (min-width: 1024px) {
            .back {
                width: 30%;
            }

            .mid {
                margin-left: -15%;
            }
        }

    </style>
</head>
<body>
<div class="logo">
    <img src="img/logo.svg" alt="Ivory Lounge">
</div>
<div id="menu-container" class="menu-container"></div>
<img class="back lt" src="img/lt.svg" alt="">
<img class="back rb" src="img/rb.svg" alt="">
<img class="back mid" src="img/md.svg" alt="">

    function renderMenu() {
        const container = document.getElementById('menu-container');
        menuData.forEach(section => {
            const sectionElement = document.createElement('div');
            sectionElement.className = 'menu-section';
            sectionElement.innerHTML = `<h2>${section.title}</h2>`;
            section.items.forEach(item => {
                sectionElement.innerHTML += `
                        <div class="menu-item">
                            <span class="item-name">${item[0]}</span>
                            <span class="item-price">${item[1]}</span>
                        </div>
                    `;
            });
            container.appendChild(sectionElement);
        });
    }
    renderMenu();
</script>
</body>
</html>
